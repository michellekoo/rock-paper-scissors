	<style>

			color: #700ed6;
			font-weight: bold;
			font-size: 35px;

			img.bg {

		#div1 {
			background: #e5fff3;

			max-width:100%;

		#new-button {
			border: 2px solid #78c272;

		}

			color: white;
		}
		.new-action-button {
			text-align: center;
			padding: 10px 0px;
			border-radius: 30px;
			font-size: 13px;
			font-weight: 700;
			width: 150px;
			margin: 0px auto;
			cursor: pointer;
			transition: linear 0.2s;
		}

		.button {
		   border-top: 1px solid #96d1f8;
		   background: #65a9d7;
		   background: -webkit-gradient(linear, left top, left bottom, from(#3e779d), to(#65a9d7));
		   background: -webkit-linear-gradient(top, #3e779d, #65a9d7);
		   background: -moz-linear-gradient(top, #3e779d, #65a9d7);
		   background: -ms-linear-gradient(top, #3e779d, #65a9d7);
		   background: -o-linear-gradient(top, #3e779d, #65a9d7);
		   padding: 11px 22px;
		   -webkit-border-radius: 8px;
		   -moz-border-radius: 8px;
		   border-radius: 30px;
		   -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
		   -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
		   box-shadow: rgba(0,0,0,1) 0 1px 0;
		   text-shadow: rgba(0,0,0,.4) 0 1px 0;
		   color: white;
		   font-size: 15px;
		   font-family: Georgia, serif;
		   text-decoration: none;
		   vertical-align: middle;
		   }
		.button:hover {
		   border-top-color: #28597a;
		   background: #28597a;
		   color: #ccc;
		   }
		.button:active {
		   border-top-color: #1b435e;
		   background: #1b435e;
		   }
		
		#page-wrap { position: relative; width: 950px; height: 1000px; margin: 50px auto; padding: 20px; background: #afeeee; -moz-box-shadow: 0 0 20px black; -webkit-box-shadow: 0 0 20px black; box-shadow: 0 0 20px black; }
		p { font: 15px/2 Georgia, Serif; margin: 0 0 30px 0; text-indent: 40px; }
	</style>

	<script type="text/javascript">
		var fortune_text = new Array();
		var comp = new Array();
		var humanRockClicked = false;
		var humanPaperClicked = false;
		var humanScissorsClicked = false;
		var humanChoice = "";
		var compChoice = "";

		function randomComputer() {
			comp[0] = "images/rock.jpg";
			comp[1] = "images/paper.jpg";
			comp[2] = "images/scissors.jpg";
			var i = Math.floor(3 * Math.random());
			if (i == 0) {
				compChoice = "rock";
			} else if (i == 1) {
				compChoice = "paper";
			} else if (i == 2) {
				compChoice = "scissors";
			}
			return (comp[i]);
		}
		function humanChoiceRock() {
			humanRockClicked = true;
			humanChoice = "rock";
		}
		function humanChoicePaper() {
			humanPaperClicked = true;
			humanChoice = "paper";
		}
		function humanChoiceScissors() {
			humanScissorsClicked = true;
			humanChoice = "scissors";
		}
		function changeImgHuman() {
			if (humanRockClicked == true) {
				document.getElementById("humanImg").src = "images/rock.jpg";
				//document.getElementById("winnerTxtComp").style.visibility="visible";
				humanRockClicked = false;
			} else if (humanPaperClicked == true) {
				document.getElementById("humanImg").src = "images/paper.jpg";
				humanPaperClicked = false;
			} else if (humanScissorsClicked == true) {
				document.getElementById("humanImg").src = "images/scissors.jpg";
				humanScissorsClicked = false;
			}
		}
		function changeImgComp() {
			document.getElementById("compImg").src = randomComputer();
		}
		function winner() {
			if (humanChoice === compChoice) {
				//tie
				document.getElementById("winnerTxtComp").style.visibility="visible";
				document.getElementById("winnerTxtHuman").style.visibility="visible";
			} else if ((humanChoice === "rock") && (compChoice === "paper")) {
				//computer wins
				document.getElementById("winnerTxtComp").style.visibility="visible";
			} else if ((humanChoice === "paper") && (compChoice === "rock")) {
				//human wins
				document.getElementById("winnerTxtHuman").style.visibility="visible";
			} else if ((humanChoice === "rock") && (compChoice === "scissors")) {
				//human wins
				document.getElementById("winnerTxtHuman").style.visibility="visible";
			} else if ((humanChoice == "scissors") && (compChoice === "rock")) {
				//computer wins
				document.getElementById("winnerTxtComp").style.visibility="visible";
			} else if ((humanChoice === "paper") && (compChoice === "scissors")) {
				//computer wins
				document.getElementById("winnerTxtComp").style.visibility="visible";
			} else if ((humanChoice === "scissors") && (compChoice === "paper")) {
				//human wins
				document.getElementById("winnerTxtHuman").style.visibility="visible";
			}
		}
		function hideshow(which){
			if (!document.getElementById)
				return
			if (which.style.visibility=="visible")
				which.style.display="hidden"
			else
				which.style.display="visible"
		}
		function determine() {
			changeImgComp();
			changeImgHuman();
			winner();
		}

		function changeImgBack() {
			compChoice = "";
			humanChoice = "";
			document.getElementById("humanImg").src = "images/person.jpg";
			document.getElementById("compImg").src = "images/computer.jpg";
			document.getElementById("winnerTxtHuman").style.visibility="hidden";
			document.getElementById("winnerTxtComp").style.visibility="hidden";
		}

	</script>
</head>

<body>

	<img src="images/wood.jpg" class="bg">
	
	<div id="page-wrap"> <h1>Rock Paper Scissors</h1>
		<h2> Click on either rock, paper, or scissors then "Play!" to see who wins! Click "Start Again" to start a new game.</h2>
	<!-- <img src="images/close.gif" id="imgClosed" onclick="getFortune()"/> -->
		<div id="div1">
			<h3> You </h3>
			<div id="winnerTxtHuman" style="visibility:hidden;">Winner!</div>
			<!-- <h5> Winner! </h5> -->
			<div class="container">
				<img src="images/person.jpg" id="humanImg"/>
			</div>
			<div style="text-align: center;">
				<a href="#" class="button" id="humanRock" onclick="humanChoiceRock()">Rock</a>
				<a href="#" class="button" id="humanPaper" onclick="humanChoicePaper()">Paper</a>
				<a href="#" class="button" id="humanScissors" onclick="humanChoiceScissors()">Scissors</a>
			</div>
		</div>
		<div id="div2">
			<h3> Computer </h3>
			<div id="winnerTxtComp" style="visibility:hidden;">Winner!</div>
			<!-- <h5> Winner! </h5> -->
			<div class="container">
				<img src="images/computer.jpg" id="compImg"/>
			</div>
			<div style="text-align: center;">
				<a href="#" class="button" onclick="determine()">Play!</a>
			</div>

		</div>
